# Docker Compose automatically loads .env file in the same directory
# Edit .env file to configure environment variables

services:
  # Backend service for document processing
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tabular-review-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
    networks:
      - tabular-review-network

  # Frontend service for React application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # VITE_ vars must be passed as build args â€” they are baked in at build time.
        # From the browser, the backend is always reachable at localhost:8000.
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
        - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
        - VITE_OPENROUTER_API_KEY=${VITE_OPENROUTER_API_KEY}
        - VITE_SCALEWAY_API_KEY=${VITE_SCALEWAY_API_KEY}
    container_name: tabular-review-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3001:3000"
    networks:
      - tabular-review-network

networks:
  tabular-review-network:
    driver: bridge
